    <div class="post-content">
    <p>生活是饥饿，<br>生活是干渴，<br>生活是碳水化合物堆的<br>歪斜的塔。  </p>
<p>生活是金属、塑料、木头、<br>纺织品、皮；<br>是目光、廉耻、面子，<br>是自尊与虚荣，<br>是欲望和压抑欲望。  </p>
<p>生活是有用的或无用的<br>胶囊、片剂、酊、颗粒。<br>是恐惧死亡和<br>死亡未至时的无聊。  </p>
<p>生活是一炉绝望的铁水，<br>一切都被投进去，<br>从此我们像西西弗斯一样，<br>捞着永远捞不完的渣。  </p>
